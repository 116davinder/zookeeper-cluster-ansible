---

- hosts: clusterNodes
  gather_facts: true
  become: true
  tasks:
    # used to solve issue where port 3888 will listen on 127.0.1.1
    # since /etc/hosts resolves it first and not the actual IP address of machine
    - name: Remove Autogenerated FQDN to 127.0.1.1
      ansible.builtin.lineinfile:
        path: "/etc/hosts"
        state: "absent"
        regexp: "^127.0.1.1 {{ ansible_fqdn }}"
